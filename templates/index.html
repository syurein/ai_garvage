<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINOv2 画像分類器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .preview-container {
            width: 256px;
            height: 256px;
        }
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">DINOv2 画像分類器</h1>
        <p class="text-gray-500 mb-6">分類したい画像をアップロードしてください。</p>

        <!-- 画像アップロードフォーム -->
        <form id="upload-form" class="space-y-6">
            <div class="flex items-center justify-center w-full">
                <label for="image-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <div id="preview-area" class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">クリックしてアップロード</span></p>
                        <p class="text-xs text-gray-500">PNG, JPG, JPEGなど</p>
                    </div>
                    <div id="image-preview-container" class="hidden preview-container items-center justify-center">
                        <img id="image-preview" src="#" alt="Image preview" class="preview-image rounded-lg" />
                    </div>
                    <input id="image-file" name="file" type="file" class="hidden" accept="image/*" />
                </label>
            </div> 
            <button type="submit" id="submit-button" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center disabled:bg-gray-400">
                分類する
            </button>
        </form>

        <!-- 結果表示エリア -->
        <div id="result-container" class="mt-8 p-6 bg-gray-50 rounded-lg min-h-[80px] flex items-center justify-center transition-all duration-300">
             <p class="text-gray-500">ここに分類結果が表示されます。</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('image-file');
        const resultContainer = document.getElementById('result-container');
        const submitButton = document.getElementById('submit-button');
        const imagePreview = document.getElementById('image-preview');
        const previewContainer = document.getElementById('image-preview-container');
        const previewArea = document.getElementById('preview-area');

        // ファイルが選択されたときにプレビューを表示する
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    previewArea.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                    previewContainer.classList.add('flex');
                };
                reader.readAsDataURL(file);
            }
        });

        // フォームが送信されたときの処理
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // デフォルトのフォーム送信をキャンセル

            const formData = new FormData();
            if (fileInput.files.length === 0) {
                resultContainer.innerHTML = `<p class="text-red-500 font-semibold">画像ファイルを選択してください。</p>`;
                return;
            }
            formData.append('file', fileInput.files[0]);

            // ボタンを無効化し、スピナーを表示
            submitButton.disabled = true;
            resultContainer.innerHTML = `
                <div role="status" class="flex items-center justify-center">
                    <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>`;

            try {
                // Fetch APIを使ってサーバーに画像をPOST
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    resultContainer.innerHTML = `<h2 class="text-2xl font-bold text-gray-800">分類結果: <span class="text-blue-600">${result.prediction}</span></h2>`;
                } else {
                    throw new Error(result.error || '分類中にエラーが発生しました。');
                }

            } catch (error) {
                resultContainer.innerHTML = `<p class="text-red-500 font-semibold">${error.message}</p>`;
            } finally {
                // ボタンを再度有効化
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
